<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@300;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <form action="">
            <h1>Entar na plataforma</h1>
            <div class="input-box">
                <input type="email" name="email" id="email" placeholder="email" required><img width="20" height="20"
                    src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1" />
            </div>
            <div class="input-box">
                <input type="password" name="senha" id="senha" placeholder="senha" required><img width="20" height="20"
                    src="https://img.icons8.com/ios/50/lock-2.png" alt="lock-2" />
                <a href="#">esqueci minha senha</a>
            </div>
            <button type="submit" class="botao">Enviar</button>
            <div class="link">
                <p>Não está cadastrado? <a href="#">cadastrar</a></p>
            </div>
        </form>
    </div>
</body>

</html>
